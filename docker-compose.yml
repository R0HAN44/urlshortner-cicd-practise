version: '3'

services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - '4000'
    environment:
      - MONGO_URI=${MONGO_URI}
    env_file:
      - backend/.env

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - '80'
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
